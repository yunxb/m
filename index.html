<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "get",
                url: "http://81.68.251.162/api/handle", // 这个就是不同于当前域的一个URL地址，这里单纯演示，所以同域
                dataType: "jsonp",
                jsonp: "jsonpcallback",  // 指定回调函数，这里名字可以为其他任意你喜欢的，比如callback，不过必须与下一行的GET参数一致
                data: "op=getTips&page=1&key=&timestamp=&type=0&cate=&jsonpcallback=?", // jsonpcallback与上面的jsonp值一致
                success: function (json) {
                    jsonpcallback(json);
                }
            });

        });

        function jsonpcallback(data) {
            $.each(data, function (i) {
                console.log("[" + i + "] " + data[i].Contents);
            });
        }
    </script>
</head>
<body>
    demo
</body>
</html>
