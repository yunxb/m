    <script type="text/javascript">
        window.onload = function () {
            //屏蔽键盘事件
            document.onkeydown = function () {
                var e = window.event || arguments[0];
                //F12
                if (e.keyCode == 123) {
                    return false;
                    //Ctrl+Shift+I
                } else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)) {
                    return false;
                    //Shift+F10
                } else if ((e.shiftKey) && (e.keyCode == 121)) {
                    return false;
                    //Ctrl+U
                } else if ((e.ctrlKey) && (e.keyCode == 85)) {
                    return false;
                }
            };
            //屏蔽鼠标右键
            document.oncontextmenu = function () {
                return false;
            }
        }
    </script>

<script>
    var itemWord = "复制框内整段文字，打开「手淘」即可「获取饿了么红包每天领」";

    var key = "";
    var image = "../imgs/elm_hb.jpg";
    var taowords = '$wKbNXgxb3Q3$';
    function getParams(paras) {
        var url = decodeURI(location.href);
        // var url = location.href;
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var returnValue;
        for (i = 0; i < paraString.length; i++) {
            var tempParas = paraString[i].split('=')[0];
            var parasValue = paraString[i].split('=')[1];
            if (tempParas === paras)
                returnValue = parasValue;
        }
        if (typeof (returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }


    $(function () {

        var url = 'https://m.tb.cn/h.VAU5dWe';
        var tempkey = getParams("key");
        var isOuter=getParams("isOuter");
        if (tempkey != "" && tempkey != null) {
            //var temp = tempkey.split("and");
            //if (temp.length > 0) {
            //    key = temp[0];
            //    image = temp[1];
            //}
            key = tempkey;
            if (key != null && key != "") {
                var tempimg = getParams("pic");
                if (tempimg != "" && tempimg != null) {
                    image = tempimg;
                }
                else {
                    image = "";
                }
                taowords = Math.floor(Math.random() * 9 + 1) + "$" + key + "$" + "/:/";
                if (isOuter==null)

                $("#itemDesc").show();

                itemWord = "复制框内整段文字，打开「手淘」即可";
                btnWord = "复制成功，打开【手淘】即可";
                title = "云线报---口令提取";

            }
        }
        $(document).attr("title", title);

        itemWord += "<span id=\"taokey\">" + taowords + "</span>";
        $('#itemWord').html(itemWord);

        if (image!="") {
            $('#img').attr('src', image);
        }
        else { $('#img').hide() }
        $('#coupons').attr('data-clipboard-text', url);
        $('#copy').attr('data-clipboard-text', taowords);
    })


    //复制文本
    var clipboard = new ClipboardJS('.itemCopy');
    clipboard.on('success',
        function (e) {
            if (e.trigger.disabled == false || e.trigger.disabled == undefined) {
                e.trigger.innerHTML = btnWord;
                e.trigger.style.backgroundColor = "#9ED29E";
                e.trigger.style.borderColor = "#9ED29E";
                //e.clearSelection();
                e.trigger.disabled = true;
                //2秒后按钮恢复原状
                setTimeout(function () {
                    e.trigger.innerHTML = "一键复制";
                    if (e.trigger.id == "copy1") {
                        e.trigger.innerHTML = "限量1元购";
                    }
                    e.trigger.style.backgroundColor = "#FF6600";
                    e.trigger.style.borderColor = "#f54d23";
                    e.trigger.disabled = false;
                },
                    2000);
            }
        });

    clipboard.on('error',
        function (e) {
            e.trigger.innerHTML = "复制失败";
            e.trigger.style.backgroundColor = "#8f8f8f";
            e.trigger.style.borderColor = "#8f8f8f";
        });



    clipboard.on('error',
        function (e) {
            e.trigger.innerHTML = "复制失败";
            e.trigger.style.backgroundColor = "#8f8f8f";
            e.trigger.style.borderColor = "#8f8f8f";
        });

    var clipboard = new ClipboardJS('.itemCopy2');
    clipboard.on('success',
        function (e) {
            if (e.trigger.disabled == false || e.trigger.disabled == undefined) {

                    e.trigger.disabled = false;

        });

    clipboard.on('error',
        function (e) {
            e.trigger.innerHTML = "复制失败";
            e.trigger.style.backgroundColor = "#8f8f8f";
            e.trigger.style.borderColor = "#99CC33";
        });

    $(function () {

        //UA判断
        var isShow = 0; //控制是否显示一键复制按钮
        var ua = navigator.userAgent.toLowerCase();

        if (ua.match(/iphone/i) == "iphone" || ua.match(/ipad/i) == "ipad") {

            $('#copy_tip').text("长按框内 > 拷贝 > 打开手淘");
            var iphoneInfo = ua.match(/iphone os (\d{1,})/i);
            var iosVersion = iphoneInfo[1];
            if (iosVersion >= 10 || ua.match(/ipad/i) == 'ipad') {
                $('.itemCopy').show();

        } else {

        var copy = document.querySelector('.itemCopy');
        document.addEventListener("selectionchange",
            function (e) {
                window.getSelection().selectAllChildren(word);

            false);
    });
</script>
